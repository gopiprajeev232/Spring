<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <style>
        .flexDiv {
            display: inherit;
        }

        .submitBtn {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Add Student</h3>
    <hr>
    <form action="#" th:action="@{/students/save}" th:object="${student}" th:method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{studentDept}" class="form-control mb-4 col-4" placeholder="Department" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('studentDept')}" th:errors="*{studentDept}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{studentEmail}" class="form-control mb-4 col-4" placeholder="Email" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('studentEmail')}" th:errors="*{studentEmail}" />
        </div>
        <div class="form-group row flexDiv">
            <label class="col-form-label col-sm-4">Clubs: </label>
            <div class="col-sm-8 text-start">
                <th:block th:each="club : ${clubs}">
                    <div>
                        <input type="checkbox" th:field="*{clubs}" th:text="${club.clubName}" th:value="${club.id}" class="m-2"/>
                    </div>
                </th:block>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('clubs')}" th:errors="*{clubs}" />
            </div>
        </div>
        <input type="hidden" th:value="${collegeId}" name="collegeId" />
        <button type="submit" class="btn btn-info col-2 submitBtn">Submit</button>
    </form>
    <hr>
    <a th:href="@{'/students/listByCollege?collegeId='+${collegeId}}">Back to students list</a>
</div>
</body>
</html>
