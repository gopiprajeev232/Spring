<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add College</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h3>Add College</h3>
    <hr>
    <form action="#" th:action="@{/college/save}" th:object="${college}" th:method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <input type="text" th:field="*{collegeName}" class="form-control mb-4 col-4" placeholder="College Name" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('collegeName')}" th:errors="*{collegeName}" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{collegeLocation}" class="form-control mb-4 col-4" placeholder="College Location" />
            <p class="alert alert-danger" th:if="${#fields.hasErrors('collegeLocation')}" th:errors="*{collegeLocation}" />
        </div>
        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>
    <hr>
    <a th:href="@{/college/list}">Back to colleges list</a>
</div>
</body>
</html>
